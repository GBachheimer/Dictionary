<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>Dictionary</title>
        <meta charset = "utf-8">
        <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
        <link href = "https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel = "stylesheet">
        <script src = "https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src = "functions.js"></script>
    </head>
    <body>
        <form class = "form-control-lg container-fluid" onsubmit="return false">
          <label for = "newWord">Add or search words:</label>
          <input id = "newWord" type = "text">
          <button type = "button" class = "btn btn-large btn-primary" onclick = "addWord(document.getElementById('newWord').value)">Add</button>
          <button type = "button" class = "btn btn-large btn-primary" onclick = "searchWord(document.getElementById('newWord').value)">Search</button>
          <button type = "button" class = "btn btn-large btn-primary" onclick = "deleteWord(document.getElementById('newWord').value)">Delete</button>
        </form>
    </body>
</html>
